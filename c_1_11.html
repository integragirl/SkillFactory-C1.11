<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="c_1_11.css">
</head>

  <h1 class="countdown-title">Countdown Clock</h1>
  <section class="countdown">
    <div class="countdown-number">
      <input type="text" name="minutes" class="minutes countdown-time" maxlength="2">
      <p class="countdown-text">Minutes</p>
    </div>
    <div class="countdown-number">
      <input type="text" name="seconds" class="seconds countdown-time" maxlength="2">   
      <p class="countdown-text">Seconds</p>
    </div>
  </section>

  <div>
    <button class="plus">plus</button>
    <button class="minus">minus</button>
    <button class="start">start</button>
    <button class="stop">stop</button>
  </div>

  <div class="message">
    
  </div>

  <script src="c_1_11.js"></script>

</body>
</html>
